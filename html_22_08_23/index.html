<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Listagem
            </h1>
        </header>
        <aside>
            <input type="text" placeholder="Procure seu time" list="faixa"/>
            <datalist id="faixa">
                <option value="Santos">Times de SP</option>
                <option value="Flamengo">Times Rj</option>
            </datalist>
        </aside>
        <main>
            <section>
                <figure>
                    <img src="https://picsum.photos/400/300"/>
                    <figcaption>
                        <p>
                            Lordasdasdasdasdasdasdasdasdasdas
                            asdasdastd-data-table-ceasdastd-data-table-cell 
                            asdasdastd-data-table-ceasdastd-data-table-cell
                            asdasdastd-data-table-ceasdastd-data-table-cell

                        </p>
                    </figcaption>
                </figure>
            </section>            
            <section>
                <h1>
                    Times
                </h1>
                <details>
                    <summary> times de futebol</summary>
                        <ul>
                            <li> Paulista</li>
                            <li> Botafogo</li>
                            <li> Vasco da Gama</li>
                        </ul>
                </details>
                <HR></HR>
                <h1>
                    Pessoas
                </h1>
                <details>
                    <summary> PESSOAS</summary>
                        <ul>
                            <li> Rodrigo</li>
                            <li> Bruno</li>
                            <li> Jordana</li>
                        </ul>
                </details>
            </section>
        </main>
        <footer>
            <p>
                direitos reservados
            </p>
        </footer>
    </div>
</body>
</html>
